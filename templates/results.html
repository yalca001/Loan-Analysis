<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Approval Prediction </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <!--Defining Navigation Bar-->

    <div class="navigation">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <!--Nav operation tools-->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="form.html" id="navbarDropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"> <strong style="color: gray;">Loan Approval Prediction</strong> 
                            </a>
                            <button class="navbar-toggler border border white" type="button" data-toggle="collapse"
                                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </div>
                </nav>
                <div class="container" style="padding-bottom: 200px;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="loan-approval text-center">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title" style="color: white;"><strong>Loan Application Form
                                            </strong></h3>
                                        <div class="content">
                                            <div class="panel-body1">
                                                <br>
                                                <p>Need a Loan? Enter Information and Submit Form</p>
                                                <form method="POST" action="" enctype="multipart/form-data">
                                                    <label for="gender">Gender</label>
                                                    <select class="form-control" id="gender" name="gender" required>
                                                        <option value=""></option>
                                                        <option value="0">Female</option>
                                                        <option value="1">Male</option>
                                                    </select> -->
                                                    <br>
                                                    <label for="married">Marital Status</label>
                                                    <select class="form-control" id="married" name="married" required>
                                                        <option value=""></option>
                                                        <option value="0">Single</option>
                                                        <option value="1">Married</option>
                                                    </select> -->
                                                    <br>
                                                    <label for="income">Applicant Income</label>
                                                    <input type='number' class="form-control" id="income" name="income"
                                                        required>
                                                    <br>
                                                    <label for="coincome">CoApplicant Income</label>
                                                    <input type='number' class="form-control" id="coincome"
                                                        name="coincome" required>
                                                    <br>
                                                    <label for="credit">Credit</label>
                                                    <input type='number' class="form-control" id="credit" name="credit"
                                                        required>
                                                    <br>
                                                    <label for="employment">Employment Status</label>
                                                    <select class="form-control" id="employment" name="employment"
                                                        required>
                                                        <option value=""></option>
                                                        <option value="0">Self-Employed</option>
                                                        <option value="1">Not Self-Employed</option>
                                                    </select>
                                                    <br>
                                                    <label for="loan-term">Term</label>
                                                    <select class="form-control" id="loan-term" name="loan-term">
                                                        <option value="0"></option>
                                                        <option value="1">120</option>
                                                        <option value="2">180</option>
                                                        <option value="3">360</option>
                                                        <option value="4">480</option>
                                                    </select>
                                                    <br>
                                                    <br>
                                                    <button type="submit" style="color: black;"><strong name="action"
                                                            value="Like"> Submit </strong></button>
                                                </form>
                                                <br>
                                            </div>
                                        </div>
                                        <footer class="footer">
                                            <span class="bottom">Loan Approval Prediction by Susan Jessop and Yuly
                                                Alcantara</span>
                                        </footer>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="loan-approval text-center">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title" style="color: white;"><strong>Loan Prediction
                                            </strong></h3>
                                        <div class="result">
                                            <h1> Result from Prediction </h1>
                                            <h4>{{result.message}}</h4>
                                            <img src={{result.image}} alt="loan-image"
                                                class="alignnone size-full wp-image-3258" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="https://public.tableau.com/profile/susan.jessop#!/vizhome/Loans_16029907791890/PropertyArea?publish=yes">
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
           
          
</body>

</html>
